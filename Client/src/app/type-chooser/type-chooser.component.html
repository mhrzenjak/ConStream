<div class="container">
    <div class="col-sm-12">
        <h2 class="text-center">Točka koju prijavljujem je:</h2>
    </div>
    <div class="col-sm-4" *ngFor="let type of types">
        <a [routerLink]="['/Apply', type.id]" class="btn btn-default btn-lg btn-block" style="margin-top:10px;white-space: normal;">
            <span class="glyphicon {{type.glyphicon}}" style="padding-right:10px;"></span>
            {{type.name}}
        </a>
    </div>
</div>
